<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <h1>Sorting Algorithms</h1>
        <div class="buttons">
            <button class="btn" type="button" onclick="showArray()">Randomize Array</button>
            <button class="btn" type="button" onclick="visualizeSort('insertionSort')">Insertion Sort</button>
            <button class="btn" type="button" onclick="visualizeSort('selectionSort')">Selection Sort</button>
            <button class="btn" type="button" onclick="visualizeSort('bubbleSort')">Bubble Sort</button>
            <button class="btn" type="button" onclick="visualizeSort('quickSort')">Quick Sort</button>
            <button class="btn" type="button" onclick="visualizeSort('mergeSort')">Merge Sort</button>
            <button class="btn" type="button" onclick="visualizeSort('shellSort')">Shell Sort</button>
        </div>
        
        <div id="container"></div>
        <div id="arrayContainer"></div>

        <div class="pauseresume">
            <button class="btn btnb" onclick="pauseAnimation()">Pause</button>
            <button class="btn btnb" onclick="resumeAnimation()">Resume</button>
            <button class="btn btnb" onclick="stopAnimation()">Stop</button>
        </div>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
